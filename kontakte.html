<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Kontakte durchsuchen</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
          <div>
            <br/ >
            <tr>
              <td>
                <input type="text" id="suche"/>
              </td>
              <td>
            <input type="button" id="suchbutton" value="Kontakt suchen"/>
              </td>
            </tr>
          </div>
          <hr></hr>
          <div>
            <ul id="liste">
              
            </ul>
          </div>
        </div>
      
      
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
          var suche = document.getElementById('suche');
          var suchbutton = document.getElementById('suchbutton');
          suchbutton.onclick = function(){
          var fields       = ["*"];
          navigator.contacts.find(fields, contactSuccess, contactError);

          };
          function contactError(err)
          { navigator.notification.alert("Fehler");}

          function contactSuccess(contacts)
          {
          var ausgabe = "";
          var filter = document.getElementById('suche');
          var filterwort = filter.value;

          var liste = document.getElementById('liste');
          while(liste.hasChildNodes())
          {
          liste.removeChild(liste.lastChild);
          }
         
          
          
          for(var i in contacts)
          {
          if(contacts[i].name.formatted.indexOf(filterwort) != -1)
          {
          if(contacts[i].phoneNumbers[0] != undefined)
          {
          ausgabe = contacts[i].name.formatted + ", " + contacts[i].phoneNumbers[0].value;
          }
          else{
          ausgabe = contacts[i].name.formatted;
          }
          var listitem = document.createElement("li");
          listitem.innerHTML = ausgabe;
          liste.appendChild(listitem);
          }
          }



          }


        </script>
    </body>
</html>
